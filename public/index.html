<body>
    <div id="login">
        <h1>login</h1>
        <input type="text" id="logusername" placeholder="username">

        <button type="submit" id="logsubmit">submit</button>
    </div>
    <hr>
    <div id="register">
        <h1>register</h1>
        <input type="text" id="regusername" placeholder="username">
        <!-- <input type="email" id="regemail" placeholder="email"> -->
        <input type="password" id="regpassword" placeholder="password">
        <button type="submit" id="regsubmit">submit</button>
    </div>
    <hr>
    <div id="getuser">
        <h1>get user from id</h1>
        <input type="text" id="getuserid" placeholder="enter user id">
        <button type="submit" id="getusersubmit">submit</button>
    </div>
    <hr>
    <div id="getusers">
        <h1>get all users</h1>
    <label for="">Get:</label>
    <button type="submit" id="getuserssubmit">submit</button>
    </div>
    <hr>
    <div id="deleteuser">
        <h1>delete user from id</h1>
        <input type="text" id="deleteuser" placeholder="enter user id to delete">
        <input type="text" id="deleteuserconfirm" placeholder="type 'YES' to confirm" >
        <button type="submit" id="deleteusersubmit">submit</button>
    </div>

</body>
